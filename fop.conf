<fop version="1.0">
	<renderers>
		<renderer mime="application/pdf">
		<font-base>./</font-base>
			<fonts>
				<!-- <directory recursive="true">/home/tom/Dokumente/Schriften</directory> -->
				<!-- automatically detect operating system installed fonts -->
				<!-- <auto-detect/> -->
				<font kerning="yes" embed-url="../../fonts/didot/GFSDidot.ttf" embedding-mode="subset">
					<font-triplet name="GFS Didot" style="normal" weight="normal"/>
				</font>
				<font kerning="yes" embed-url="../../fonts/didot/GFSDidotItalic.ttf" embedding-mode="subset">
					<font-triplet name="GFS Didot" style="italic" weight="normal"/>
				</font>
				<font kerning="yes" embed-url="../../fonts/didot/GFSDidotBold.ttf" embedding-mode="subset">
					<font-triplet name="GFS Didot" style="normal" weight="bold"/>
				</font>
				<font kerning="yes" embed-url="../../fonts/didot/GFSDidotBoldItalic.ttf" embedding-mode="subset">
					<font-triplet name="GFS Didot" style="italic" weight="bold"/>
				</font>
			</fonts>
			 <hyphenation-pattern lang="de">de</hyphenation-pattern> 
		</renderer>
	</renderers>
</fop>